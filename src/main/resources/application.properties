spring.application.name=springbootProject24

#impert other properties file
spring.config.import=classpath:additional-application.properties

# jpa
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

# JPA @Column(name="carGrade", 적용되도록 수정 ( PhysicalNamingStrategy )
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

# swagger
# 오류 해결 ( https://velog.io/@artistop333/hh99-18 )
spring.mvc.pathmatch.matching-strategy=ant_path_matcher

# log Level 낮게  ( 스프링 시큐리티 오류시 어떤 필터에서 문제인지 확인 하기 위해 )
#logging.level.org.springframework=info
#logging.level.com.example=debug
#logging.level.org.springframework.security=trace

# No cache
spring.thymeleaf.cache=false

# file upload
spring.servlet.multipart.enabled=true
spring.servlet.multipart.location=D:\\file_repo2
spring.servlet.multipart.max-request-size=30MB
spring.servlet.multipart.file-size-threshold=10MB
com.cih.upload.path=D:\\file_repo2

modelMapper.getConfiguration().setMatchingStrategy(MatchingStrategies.LOOSE)

# 파일 업로드 용량 재 설정
spring.servlet.multipart.maxFileSize=10MB
spring.servlet.multipart.maxRequestSize=10MB