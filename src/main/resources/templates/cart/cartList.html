<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/basic.html}">

<th:block layout:fragment="css">
    <style>
        /*.my_btn {*/

        /*    color: white;*/
        /*    border: none;*/

</th:block>

<div layout:fragment="content">

    <div class="row mt-3">
        <div class="col">
            <div class="card">
                <div class="card-header">
                    <!--          HTML 테그의 속성이 아니라 HTML 콘텐츠 영역안에서 직접 데이터를 출력하고 싶으면 다음과 같이 [[...]] 를 사용하면 됩니다.-->
<!--                    [[${pageRequestDto.size}]]-->
                </div>
                <div class="card-body">
                    <h5 class="card-title">내 장바구니</h5>

                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">선택</th>
                                <th scope="col">상품 이름</th>
                                <th scope="col">가격</th>
                                <th scope="col">할인 가격</th>
                                <th scope="col">주문 수량</th>
                                <th scope="col">옵션</th>
                            </tr>
                        </thead>

                        <tbody >
                        <tr id="tableOrderList" th:each="dto, stat :${responseDTO}">
                            <th scope="col">
                                <input type="checkbox" class="checkbox" th:name="p_selected+${stat.index}" id="scales" checked />
                            </th>
                            <td><a th:href="|@{'/shop/itemDetail/' + ${dto.shopItemId}}|"
                                    class="text-decoration-none"> [[${dto.itemName}]]</a>
                                <!-- 이미지 출력-->
                                <div th:if="${dto.fileNames != null && dto.fileNames.size() > 0}">
                                    <img style="width:100px" th:each="fileName: ${dto.fileNames}"
                                         th:src="|/view/s_${fileName.uuid}_${fileName.fileName}|">
                                </div>
                            </td>
                            <td><input type="text" th:name="p_price+${stat.index}"  id="p_price" size="8" maxlength="10" readonly
                                       class="p_price" th:value="${dto.itemPrice}">
                            </td>
                            <td><input type="text" th:name="p_discountPrice+${stat.index}"  id="p_discountPrice" size="8" maxlength="10" readonly
                                       class="p_discountPrice" th:value="${dto.discountPrice}">
                            </td>

                            <td><div class="updownCount">
                                    <span><i class="fas fa-arrow-alt-circle-down down" th:data-num="${dto.cartId}"></i></span>
                                    <input type="text" th:name="p_itemCount+${stat.index}"  id="p_itemCount" size="2" maxlength="4"
                                           class="itemCount" th:value="${dto.itemCount}">
                                    <span><i class="fas fa-arrow-alt-circle-up up"></i></span>
                                </div>
                            </td>
                            <td><div th:each="option, stat1 :${dto.listItemOption}">
                                <input type="hidden" th:name="p_ItemOptionId+${stat.index}+'_'+${stat1.index}" th:value="${option.itemOptionId}" >
                                <input type="hidden" th:name="p_ItemOptionId+${stat.index}+'_'+${stat1.index}" th:value="${option.itemOptionId}" >
                                </div>
                                [[${dto.getOptionDesc()}]]
                            </td>

                            <td><input type="hidden" th:name="p_itemId+${stat.index}" th:value="${dto.shopItemId}">
                            </td>
                            <td><input type="hidden" th:name="p_cartId+${stat.index}" th:value="${dto.cartId}">
                            </td>
                            <td><button class="btn-sm btn-danger" th:onclick="removeCart([[${dto.cartId}]], this)" >X</button>
                            </td>
                        </tr>
                        </tbody>
                    </table>

<!--                    ////////////////////////////////////////////////////////////////////////-->
                    <div class="card mb-3" style="max-width: 1040px;">
                        <div class="row g-0">
                            <div class="col-md-4">
                                <div class="card-body">

                                    <div class="input-group mb-3">
                                        <span class="input-group-text">배송지 정보</span>
                                    </div>
                                    <div class="input-group mb-3">
                                        <div class="h4 text-danger">
                                            <span id="deliveryName" th:text="${mainAddressInfo.deliveryName}"></span>
                                            &nbsp;
                                            <button type="button" class="btn btn-success btn-sm selectAddressBtn">변경</button>
                                        </div>
                                    </div>
                                    <div class="input-group mb-3">
                                            <span id="recipientName" th:text="|(${mainAddressInfo.recipientName}) ${mainAddressInfo.recipientPhoneNumber}|"></span>
                                    </div>
                                    <div class="input-group mb-3">
                                        <span id="fullAddress" th:text="|${mainAddressInfo.fullAddress}|"></span>
                                    </div>

                                </div><!-- <div class="card-body">-->

                            </div>

                            <div class="col-md-8">
                                <div class="card-body">

                                    <div class="my-4">
                                        <div class="float-end">
                                            <div class="input-group mb-3">
                                                <span class="input-group-text">상품 금액</span>
                                                <label>
                                                    <input type="text" class="form-control orderPrice"  readonly>
                                                </label>
                                            </div>
                                            <div class="input-group mb-3">
                                                <span class="input-group-text">배송비</span>
                                                <label>
                                                    <input type="text" class="form-control deliveryFee" readonly>
                                                </label>
                                            </div>
                                            <div class="input-group mb-3">
                                                <span class="input-group-text">상품 할인</span>
                                                <label>
                                                    <input type="text" class="form-control discountPrice" readonly>
                                                </label>
                                            </div>
                                            <div class="input-group mb-3">
                                                <span class="input-group-text">결제 예정 금액</span>
                                                <label>
                                                    <input type="text" class="form-control expectedPrice" readonly>
                                                </label>
                                            </div>

                                            <button type="button" class="btn btn-primary submitBtn">주문 하기</button>

                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
<!--                    //////////////////////////////////////////-->



                </div><!-- <div class="card-body">-->
            </div>
        </div>
    </div>

    <!-- 배송지 리스트 모달창-->
    <div class="modal addressListModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-header">
                    <h5 class="modal-title">배송지 변경</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">

                    <div class="row mt-3">
                        <table>
                            <thead>
                            <tr>
                            </tr>
                            </thead>
                            <tbody id="tableAddressList">
                            </tbody>
                        </table>
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary modalSelectBtn">선택</button>
                    <button type="button" class="btn btn-outline-dark closeRegisterBtn">Close</button>
                </div>
            </div>
        </div>
    </div> <!-- 배송지 리스트 모달창-->


    <!--    axios 라이브러리 추가-->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/js/cart.js"></script>
    <script src="/js/order.js"></script>
    <script src="/js/myInfo.js"></script>
</div>

<script layout:fragment="script" th:inline="javascript">

    const addressListModal = new bootstrap.Modal(document.querySelector(".addressListModal"))

    const tableAddressList = document.getElementById("tableAddressList");

    const orderPrice = document.querySelector(".orderPrice")
    const expectedPrice = document.querySelector(".expectedPrice")
    const discountPrice = document.querySelector(".discountPrice")
    const deliveryFee = document.querySelector(".deliveryFee")
    const deliveryName = document.querySelector("#deliveryName")
    const recipientName = document.querySelector("#recipientName")
    const fullAddress = document.querySelector("#fullAddress")


    const currentUser = [[${#authentication.principal.username}]]

    // 결제 금액 계산 호출
    reCalculation()

    // 상품 선택 변경 ( checkbox )
    document.querySelectorAll(".checkbox").forEach(function (item){
        item.addEventListener('change', function(){
            // 결제 금액 재 계산
            reCalculation()
        });
    }, false)

    // 상품 갯수 수동 변경
    document.querySelectorAll(".itemCount").forEach(function (item,idx){
        item.addEventListener('change', function(){

            const inputTag = document.querySelector('input[name=p_itemCount'+idx+']');
            const p_count = inputTag.value;

            if(p_count >= 0){
                inputTag.setAttribute('value', p_count )
                inputTag.value = p_count
            }
            else{
                inputTag.setAttribute('value', 0 )
                inputTag.value = 0
            }
            // 결제 금액 재 계산
            reCalculation()
        });
    }, false)

    // 주문 수량 갯수 변경 ( up, down button )
    document.querySelectorAll(".updownCount").forEach(function (item,idx){
        // 갯수 차감
        item.children[0].addEventListener('click', function(){
            changeItemCount(idx, -1);
        });
        // 갯수 증가
        item.children[2].addEventListener('click', function(){
            changeItemCount(idx, 1);
        });

    }, false)

    // 주문 수량 변경
    function changeItemCount(idx, value){

        const inputTag = document.querySelector('input[name=p_itemCount'+idx+']');
        const p_count = parseInt(inputTag.getAttribute('value'));

        const changeCount = p_count + value
        if( changeCount >= 0 ){
            inputTag.setAttribute('value', changeCount )
            inputTag.value = changeCount

            // 결제 금액 재 계산
            reCalculation()
        }
    }

    document.querySelector(".submitBtn").addEventListener("click", function(e){
        e.preventDefault()
        e.stopPropagation()

        let totalPrice = 0;
        let totalDiscountPrice = 0;
        let arrayItemInfo = [];
        document.querySelectorAll("#tableOrderList").forEach(function (item,idx){

            const selectedTag = document.querySelector('input[name=p_selected'+idx+']');
            const itemPriceTag = document.querySelector('input[name=p_price'+idx+']');
            const discountPriceTag = document.querySelector('input[name=p_discountPrice'+idx+']');
            const itemCountTag = document.querySelector('input[name=p_itemCount'+idx+']');
            const itemIdTag = document.querySelector('input[name=p_itemId'+idx+']');
            const ItemOptionId1Tag = document.querySelector('input[name=p_ItemOptionId'+idx+'_'+0+']');
            const ItemOptionId2Tag = document.querySelector('input[name=p_ItemOptionId'+idx+'_'+1+']');
            const cartIdTag = document.querySelector('input[name=p_cartId'+idx+']');

            if( selectedTag.checked === true){
                const itemPrice = parseInt(itemPriceTag.getAttribute('value'));
                const discountPrice = parseInt(discountPriceTag.getAttribute('value'));
                const itemCount = parseInt(itemCountTag.getAttribute('value'));
                const itemId = parseInt(itemIdTag.getAttribute('value'));
                const ItemOptionId1 = parseInt(ItemOptionId1Tag.getAttribute('value'));
                const ItemOptionId2 = ItemOptionId2Tag != null ? parseInt(ItemOptionId2Tag.getAttribute('value')) : 0;
                const cartId = parseInt(cartIdTag.getAttribute('value'));

                totalPrice += itemPrice * itemCount;
                totalDiscountPrice += discountPrice * itemCount;
                console.log(idx + "-> itemId : " + itemId + ", ItemOptionId1 : " + ItemOptionId1 + ", ItemOptionId2 : " + ItemOptionId2)

                const itemOptionList = []
                itemOptionList.push({optionValue:ItemOptionId1})
                if( ItemOptionId2 > 0 ){
                    itemOptionList.push({optionValue:ItemOptionId2})
                }

                console.log(ItemOptionId2)

                const itemInfo = {
                    itemId: itemId,
                    cartId: cartId,
                    itemCount: itemCount,
                    itemPrice: itemPrice,
                    discountPrice: discountPrice,
                    itemOptionList:itemOptionList,
                };
                arrayItemInfo.push(itemInfo);
            }
        }, false)

        if(arrayItemInfo.length === 0){
            alert("상품을 선택하세요~!!!")
            return;
        }

        let formObj = {
            deliveryFee: deliveryFee.value,
            totalPrice: totalPrice,
            totalDiscountPrice: totalDiscountPrice,
            listOrderDetail: arrayItemInfo
        }

        ////////////////////////////////////////////////////
        addOrderItem(formObj).then(result => {
            //console.log(result)
            alert("정상적으로 주문 되었습니다")

            // 주문 페이지 로 이동
            self.location = '/order/list?userName=' + [[${#authentication.principal.username}]]

        }).catch(e => {
            console.log(e)
        })
    }, false)

    // 결제 금액 다시 계산
    function reCalculation(){

        var totalOriginalPrice = 0;
        var totalDiscountPrice = 0;
        var totalPrice = 0;
        document.querySelectorAll("#tableOrderList").forEach(function (item,idx){

            const selectedTag = document.querySelector('input[name=p_selected'+idx+']');
            const itemPriceTag = document.querySelector('input[name=p_price'+idx+']');
            const discountPriceTag = document.querySelector('input[name=p_discountPrice'+idx+']');
            const itemCountTag = document.querySelector('input[name=p_itemCount'+idx+']');

            if(selectedTag.checked){
                const itemPrice = parseInt(itemPriceTag.getAttribute('value'));
                const discountPrice = parseInt(discountPriceTag.getAttribute('value'));
                const itemCount = parseInt(itemCountTag.getAttribute('value'));

                totalOriginalPrice += itemPrice * itemCount
                totalDiscountPrice += discountPrice * itemCount
                totalPrice += (itemPrice - discountPrice) * itemCount
            }
        }, false)

        // 배송비 계산
        const deliveryPrice = (totalPrice === 0 || totalPrice > 15000) ? 0 : 2500

        orderPrice.value = totalOriginalPrice
        deliveryFee.value = deliveryPrice
        discountPrice.value = totalDiscountPrice
        expectedPrice.value = totalPrice + deliveryPrice
    }

    // 상품 선택 삭제
    function removeCart(cartId, obj){
        if(!confirm("해당 항목을 정말 삭제 하겠습니까??")){
            return
        }

        removeCartItem(cartId).then(result=>{
            alert(result.cartId + ' 상품이 삭제 되었습니다')

            // 장바구니 페이지 다시 로딩
            self.location = '/cart/list'

        }).catch(e=>{
            console.log(e)
        })
    }

    // [배송지 변경] 버튼 클릭
    document.querySelector(".selectAddressBtn").addEventListener("click", function (e) {
        e.stopPropagation()
        e.preventDefault()

        const formObj = {userName:currentUser}

        getAllDeliveryAddress(formObj).then(result => {
            // 기존 행 삭제
            while (tableAddressList.firstChild) {
                tableAddressList.removeChild(tableAddressList.firstChild);
            }

            let _html = `<div class="dialog">`

            if(result && result.length > 0) {
                result.forEach(function (e, i) {
                    _html += `<div class="dialog">
                        <div class="dialog_inner">
                             <input type="hidden" name="modalSelectIndex">
                             <div class="input-group mb-3">
                                <input type="checkbox" class="checkboxModal" data-bs-target=${e.userAddressBookId} name="checkboxModal"
                                    onchange="addressSelect( ${i}, this )"/>
                                <h5>${e.deliveryName}</h5>
                             </div>
                             <div class="input-group mb-3">
                               <p>${e.recipientName}/${e.recipientPhoneNumber}</p>
                               <p>${e.fullAddress}</p>
                             </div>
                             <hr class="my-4">
                        </div>`
                })
            }
            _html += '</div>'

            const dom = new DOMParser().parseFromString(_html, 'text/html');
            const dialog = dom.querySelector(".dialog");

            let newRow = tableAddressList.insertRow(-1);
            let newCell = newRow.insertCell(0);
            newCell.appendChild(dialog);

            addressListModal.show()

        }).catch(e => {
            if (e.response && e.response.status === 400) {
                alert('잘못된 요청입니다.. 전달값 확인!!')
                console.log(e.response.data);
            } else {
                console.log(e.response.data);
                alert(e.response.data)
            }
            addressListModal.hide()
        })

    }, false)

    // [모달창] 에서 배송지 선택
    document.querySelector(".modalSelectBtn").addEventListener("click", function (e) {

        const checkboxes = document.getElementsByName("checkboxModal");
        checkboxes.forEach((cb) => {
            if(cb.checked === true){
                getAddressInfo(cb.getAttribute("data-bs-target"))
            }
        })

        addressListModal.hide()
    }, false)

    // [배송지 선택 모달창] 체크박스 선택시
    function addressSelect(index, obj){
        const checkboxes = document.getElementsByName("checkboxModal");
        checkboxes.forEach((cb) => {
            cb.checked = false;
        })
        obj.checked = true;
    }

    // 전달된 주소록 정보 요청
    function getAddressInfo(userAddressBookId) {
        const formObj = {
            userAddressBookId:userAddressBookId,
        }

        getDeliveryAddress(formObj).then(result => {
            deliveryName.innerHTML = result.deliveryName
            recipientName.innerHTML = "(" + result.recipientName + ") " + result.recipientPhoneNumber
            fullAddress.innerHTML = result.fullAddress
        }).catch(e => {
            if (e.response && e.response.status === 400) {
                alert('잘못된 요청입니다.. 전달값 확인!!')
                console.log(e.response.data);
            } else {
                console.log(e.response.data);
                alert(e.response.data)
            }
            updateModal.hide()
        })
    }

</script>
