<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/basic.html}">

<head>
  <title>Car Detail Info</title>
</head>

<div layout:fragment="content">
  <div class="row mt-3">
    <div class="col">
      <div class="card">
        <div class="card-header">
          Car Detail Info
        </div>
        <div class="card-body">
          <!--            dto 값 출력 부분-->
          <div class="input-group mb-3">
            <span class="input-group-text">CarID</span>
            <input type="text" class="form-control" th:value="${responseDTO.carId}" readonly>
          </div>

          <div class="input-group mb-3">
            <span class="input-group-text">CarNumber</span>
            <input type="text" class="form-control" th:value="${responseDTO.carNumber}" readonly>
          </div>

          <div class="input-group mb-3">
            <span class="input-group-text">CarGrade</span>
            <textarea class="form-control col-sm-5" rows="5" readonly>[[${responseDTO.carGrade}]]</textarea>
          </div>

          <div class="input-group mb-3">
            <span class="input-group-text">CarModel</span>
            <input type="text" class="form-control" th:value="${responseDTO.carModel}" readonly>
          </div>

          <div class="input-group mb-3">
            <span class="input-group-text">CarYears</span>
            <input type="text" class="form-control" th:value="${responseDTO.carYears}" name="carYears">
          </div>

          <div class="input-group mb-3">
            <span class="input-group-text">CarColors</span>
            <input type="text" class="form-control" th:value="${responseDTO.carColors}" name="carColors">
          </div>

          <div class="input-group mb-3">
            <span class="input-group-text">CarKm</span>
            <input type="text" class="form-control" th:value="${responseDTO.carKm}" name="carKm" >
          </div>


          <div class="my-4" th:with="user=${#authentication.principal}">
            <div class="float-end" th:with="link = ${pageRequestDTO.getLink()}">
              <a th:href="|@{/myPage/userCarList(userName=${#authentication.principal.username})}|" class="text-decoration-none">
                <button type="button" class="btn btn-primary">List</button>
              </a>
              <a th:href="|@{/myPage/userCarModify(carId=${responseDTO.carId}, userName=${#authentication.principal.username} )}|" class="text-decoration-none">
                <button type="button" class="btn btn-secondary">Modify</button>
              </a>

            </div>
          </div>

        </div><!-- <div class="card-body">-->

        <div class="row mt-3">
          <div class="col">
            <div class="container-fluid d-flex uploadResult" style="flex-wrap:wrap;">
              <th:block th:each="fileName:${responseDTO.fileNames}">
                <div class="card col-4">
                  <div class="card-header d-flex justify-content-center">
                    [[${fileName.fileName}]]
                  </div>
                  <div class="card-body">
                    <img th:src="|/view/s_${fileName.uuid}_${fileName.fileName}|" th:data-src="${fileName.uuid}" >
                  </div>
                </div>
              </th:block>
            </div>
          </div>
        </div>


      </div>
    </div>
  </div>

</div> <!--<div layout:fragment="content">-->

<script layout:fragment="script" th:inline="javascript">

</script>
