<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/basic.html}">

<head>
  <title>악세서리 샵 New</title>
</head>

<div layout:fragment="content">
  <div class="row">
        <th:block th:each="item:${itemList}">
          <div class="col-md-4 margin">
            <div class="card">
              <a th:href="|@{'/shop/itemDetail/' + ${item.shopItemId}}|" class="text-decoration-none">
                <img th:src="|/view/s_${item.image.uuid}_${item.image.fileName}|" th:data-src="${item.image.uuid}">

                <div class="card-body">
                  <h4 class="card-title">[[${item.itemName}]]</h4>
                  <p class="card-text">아이템 디테일</p>
                  <h3 class="card-title text-danger">[[${item.originalPrice}]]원 </h3>
                </div>
              </a>
           </div>
          </div>
        </th:block>
  </div>
</div> <!--<div layout:fragment="content">-->

<script layout:fragment="script" th:inline="javascript">

  // 에러 처리 부분 begin ----------------------------
  const errors = [[${errors}]]
  console.log(errors)

  let errorMsg = ''
  if (errors) {
    for (let i = 0; i < errors.length; i++) {
      errorMsg += `${errors[i].field}은 ${errors[i].code} \n`
    }

    // param ( 1: 바뀐 주소와 함께 저장할 객체, 2: 바꿀 제목, 3: 바꿀 주소 )
    // https://www.zerocho.com/category/HTML&DOM/post/599d2fb635814200189fe1a7
    history.replaceState({}, null, null)
    alert(errorMsg)
  }
  // 에러 처리 부분 end ----------------------------


</script>
