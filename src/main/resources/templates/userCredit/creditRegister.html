<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      layout:decorate="~{layout/basic.html}">

<head>
  <title>Credit Register</title>
</head>

<div layout:fragment="content">
  <div class="row mt-3">

    <div class="col">
      <div class="card">
        <div class="card-header">
          Car Info
        </div>
        <div class="card-body">

          <form action="/userCredit/register" method="post">

            <div class="input-group mb-3">
              <span class="input-group-text">BankAccount</span>
              <input type="text" name="bankAccount" class="form-control" th:value="232-223-" value="th:value안될때">
            </div>

            <div class="input-group mb-3">
              <span class="input-group-text">BankName</span>
              <input type="text" name="bankName" class="form-control" th:value="우리은행">
            </div>

            <div class="my-4">
              <div class="float-end">
                <button type="submit" class="btn btn-primary submitBtn">Submit</button>
                <button type="reset" class="btn btn-secondary">Reset</button>
              </div>
            </div>
          </form>
        </div><!-- <div class="card-body">-->



      </div>
    </div>
  </div>

</div> <!--<div layout:fragment="content">-->

<script layout:fragment="script" th:inline="javascript">

  // 사용자 인증 정보 확인 begin ----------------------
  // const authlog = [[${#authentication}]]
  // const authPrincipal = [[${#authentication.principal}]]
  // 사용자 인증 정보 확인 end ----------------------


  // 에러 처리 부분 begin ----------------------------
  const errors = [[${errors}]]
  console.log(errors)

  let errorMsg = ''
  if (errors) {
    for (let i = 0; i < errors.length; i++) {
      errorMsg += `${errors[i].field}은 ${errors[i].code} \n`
    }

    // param ( 1: 바뀐 주소와 함께 저장할 객체, 2: 바꿀 제목, 3: 바꿀 주소 )
    // https://www.zerocho.com/category/HTML&DOM/post/599d2fb635814200189fe1a7
    history.replaceState({}, null, null)
    alert(errorMsg)
  }
  // 에러 처리 부분 end ----------------------------



</script>
