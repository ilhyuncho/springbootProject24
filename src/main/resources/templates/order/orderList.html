<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/basic.html}">

<div layout:fragment="content">

    <div class="row mt-3">
        <div class="col">
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title">주문 List</h5>
                </div>
                <div class="card-body">
                    <!-- HTML 테그의 속성이 아니라 HTML 콘텐츠 영역안에서 직접 데이터를 출력하고 싶으면 다음과 같이 [[...]] 를 사용하면 됩니다.-->
                    [[${pageRequestDto.size}]]

                    <table class="table">
                        <thead>
                        <tr>
                            <th scope="col">주문 날짜</th>
                            <th scope="col">상품 이름</th>
                            <th scope="col">옵션</th>
                            <th scope="col">주문 갯수</th>
                            <th scope="col">주문 가격</th>
                            <th scope="col">총 주문 가격</th>
                            <th scope="col">배송 상태</th>
                        </tr>
                        </thead>
                        <tbody th:with="link = ${pageRequestDto.getLink()}">
                        <tr th:each="dto:${responseDTO.dtoList}">
                            <td>[[${dto.orderDate}]]</td>
                            <th scope="row">

                                <a th:href="|@{'/shop/itemDetail/' + ${dto.shopItemId}}|"
                                   class="text-decoration-none"> [[${dto.itemName}]]</a>

                                <!-- // 이미지 출력-->
                                <div th:if="${dto.fileNames != null && dto.fileNames.size() > 0}">
                                    <img style="width:100px" th:each="fileName: ${dto.fileNames}"
                                         th:src="|/view/s_${fileName.uuid}_${fileName.fileName}|">
                                </div>

                            </th>
                            <td>[[${dto.getOptionDesc()}]]</td>

                            <td>[[${dto.orderCount}]]</td>
                            <td>[[${dto.orderPrice}]]</td>
                            <td>[[${dto.orderPrice * dto.orderCount}]]</td>
                            <td>[[${dto.deliveryStatus}]]</td>
                            <td><a th:if="${dto.deliveryStatus == '배송 준비중'}">
                                    <button type="button" class="btn btn-primary "
                                            th:onclick="cancelOrder([[${dto.orderItemId}]], this)">구매 취소</button>
                                </a>
                            </td>
                        </tr>
                        </tbody>
                    </table>

                    <!-- 페이지 번호 출력-->
                    <div class="float-end">
                        <ul class="pagination flex-wrap">

                            <li class="page-item" th:if="${responseDTO.prev}">
                                <a class="page-link" th:data-num="${responseDTO.start - 1}">Previous</a>
                            </li>

                            <th:block th:each="i: ${#numbers.sequence(responseDTO.start, responseDTO.end)}">
                                <li th:class="${responseDTO.page == i} ? 'page-item active' : 'page-item' ">
                                    <a class="page-link" th:data-num="${i}">[[${i}]]</a>
                                </li>
                            </th:block>

                            <li class="page-item" th:if="${responseDTO.next}">
                                <a class="page-link" th:data-num="${responseDTO.end + 1}">Next</a>
                            </li>

                        </ul>
                    </div>
                    <!-- 페이지 번호 출력-->

                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/js/order.js"></script>
</div>


<script layout:fragment="script" th:inline="javascript">



    function cancelOrder(orderItemId, object){

        if(!confirm("정말로 구매를 취소 하겠습니까?")){
            return
        }

        cancelOrderItem(orderItemId).then(result=>{
            alert('정상적으로 삭제 되었습니다.' + result.result)

            self.location = '/order/list' // 자바스크립트로 다른 url 호출

        }).catch(e=>{
            if (e.response && e.response.status === 400) {

                alert('잘못된 요청입니다.. 전달값 확인!!')
                console.log(e.response.data);
            } else {
                console.log(e.response.data);
                alert(e.response.data)
            }
        })
    }

    // 페이지 버튼 클릭 이벤트 begin ------------------
    document.querySelector(".pagination").addEventListener("click", function(e){

        e.preventDefault()  // a태그 나 submit태그의 고유 동작을 중단
        e.stopPropagation() // 상위 엘리먼트들로의 이벤트 전파를 중단시킨다.

        const target = e.target   // a 태그
        if(target.tagName !== 'A'){
            return
        }

        const num = target.getAttribute("data-num")
        const formObj = document.querySelector("form")

        formObj.innerHTML += `<input type='hidden' name='page' value='${num}'>`
        formObj.submit();

    }, false)
    // 페이지 버튼 클릭 이벤트 begin ------------------


</script>
