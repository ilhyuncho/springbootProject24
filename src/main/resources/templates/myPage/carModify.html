<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/basic.html}">

<head>
  <title>Car Modify</title>
</head>

<div layout:fragment="content">
  <div class="row mt-3">
    <div class="col">
      <div class="card">
        <div class="card-header">
          Car Modify
        </div>
        <div class="card-body">

          <form th:action="@{/myPage/carModify}" method="post" id="f1">
            <div class="input-group mb-3">
              <span class="input-group-text">CarID</span>
              <input type="text" class="form-control" th:value="${responseDTO.carId}" name="carId" readonly>
            </div>

            <div class="input-group mb-3">
              <span class="input-group-text">CarNumber</span>
              <input type="text" class="form-control" th:value="${responseDTO.carNumber}" name="carNumber" readonly>
            </div>

            <div class="input-group mb-3">
              <span class="input-group-text">CarGrade</span>
              <input type="text" class="form-control" th:value="${responseDTO.carGrade}" name="carGrade" readonly>
            </div>

            <div class="input-group mb-3">
              <span class="input-group-text">CarModel</span>
              <input type="text" class="form-control" th:value="${responseDTO.carModel}" name="carModel" readonly>
            </div>

            <div class="input-group mb-3">
              <span class="input-group-text">CarYears</span>
              <input type="text" class="form-control" th:value="${responseDTO.carYears}" name="carYears">
            </div>

            <div class="input-group mb-3">
              <span class="input-group-text">CarColors</span>
              <input type="text" class="form-control" th:value="${responseDTO.carColors}" name="carColors">
            </div>

            <div class="input-group mb-3">
              <span class="input-group-text">CarKm</span>
              <input type="text" class="form-control" th:value="${responseDTO.carKm}" name="carKm" >
            </div>

            <!-- 첨부 파일 새로 등록-->
            <div class="input-group mb-3">
              <span class="input-group-text">Images</span>
              <div class="float-end uploadHidden">
                <button type="button" class="btn btn-primary uploadFileBtn">ADD Files</button>
              </div>
            </div>

            <div class="my-4">
              <div class="float-end">
                <a th:href="|@{/myPage/carList(userName=${#authentication.principal.username})}|" class="text-decoration-none">
                  <button type="button" class="btn btn-primary">List</button>
                </a>
                <button type="button" class="btn btn-secondary saveBtn">정보 수정</button>
                <button type="button" class="btn btn-danger removeBtn">삭제</button>
              </div>
            </div>
          </form>

        </div><!-- <div class="card-body">-->

      </div>
    </div>
  </div>

  <!--  첨부파일 섬네일을 보여줄 부분-->
  <div class="row mt-3">
    <div class="col">
      <div class="container-fluid d-flex uploadResult" style="flex-wrap:wrap;">
        <th:block th:each="fileName:${responseDTO.fileNames}">
          <div class="card col-4">
            <div class="card-header d-flex justify-content-center">
              [[${fileName.fileName}]]
              <button class="btn-sm btn-danger" th:onclick="removeFileData([[${fileName.uuid}]], [[${fileName.fileName}]], false, this)">X</button>
            </div>
            <div class="card-body">
              <img th:src="|/view/s_${fileName.uuid}_${fileName.fileName}|" th:data-src="|${fileName.uuid}_${fileName.fileName}|" >
            </div>
          </div>
        </th:block>
      </div>
    </div>
  </div>

  <!--첨부파일 추가를 위한 모달창-->
  <div class="modal uploadModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Upload File</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="input-group mb-3">
            <input type="file" name="files" class="form-control" multiple>

          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary uploadBtn">Upload</button>
          <button type="button" class="btn btn-outline-dark closeUploadBtn">Close</button>
        </div>
      </div>
    </div>
  </div>  <!--  <div class="modal uploadModal" tabindex="-1">-->

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="/js/upload.js"></script>
  <script src="/js/util.js"></script>

</div> <!--<div layout:fragment="content">-->

<script layout:fragment="script" th:inline="javascript">

  const formObj = document.querySelector("#f1")
  const uploadResult = document.querySelector(".uploadResult")
  const uploadModal = new bootstrap.Modal(document.querySelector(".uploadModal"))

  //첨부 파일 삭제 임시 저장
  const removeFileList = []

  // 이미지 업로드 모달
  document.querySelector(".uploadFileBtn").addEventListener("click", function (e){
    e.stopPropagation()
    e.preventDefault()

    uploadModal.show()
  }, false)

  // 모달창의 파일 업로드 처리
  document.querySelector(".uploadBtn").addEventListener("click", function(e){
    const formObj = new FormData();

    const fileInput = document.querySelector("input[name='files']")
    console.log(fileInput.files)

    const files = fileInput.files

    for(let i = 0; i < files.length;i++){
      formObj.append("files", files[i]);
    }

    uploadToServer(formObj).then(result => {
      //console.log(result)

      for(const uploadResult of result){
        showUploadFile(uploadResult, false)
      }

      uploadModal.hide()
    }).catch(e => {
      uploadModal.hide()
    })
  }, false)


  // Car 수정 요청
  document.querySelector(".saveBtn").addEventListener("click", function (e) {
    e.preventDefault()
    e.stopPropagation()

    formObj.action = `/myPage/carModify?userName=`+ [[${#authentication.principal.username}]]

    // 첨부파일을  <input type='hidden..>으로 추가
    appendFileData()

    // 삭제대상 파일들을 삭제
    callRemoveFiles()

    formObj.method = 'post'
    formObj.submit()

  }, false)

  // 등록 Car 삭제 요청
  document.querySelector(".removeBtn").addEventListener("click", function (e) {
    e.preventDefault()
    e.stopPropagation()

    // 화면에 보이는 파일들을 form태그에 추가
    appendFileData()

    // 화면에서 안 보이도록 처리된 파일들을 form 태그에 추가
    appendNotShownData()

    formObj.action = `/myPage/deleteCar`
    formObj.method = 'post'
    formObj.submit()

  }, false)

  function callRemoveFiles(){

    removeFileList.forEach(({uuid,fileName})=>{
      removeFileToServer(uuid, fileName)
    })
  }



</script>
