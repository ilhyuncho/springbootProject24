<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/basic.html}">

<head>
  <title>MyCar Info</title>
</head>

<div layout:fragment="content">

  <div class="row mt-3">

    <div class="col">
      <div class="card">
        <div class="card-header">
          Car Info
        </div>
        <div class="card-body">

          <table class="table">
            <thead>
              <tr>
                <th scope="col">carNumber</th>
                <th scope="col">carId</th>
                <th scope="col">carColors</th>
                <th scope="col">carGrade</th>
                <th scope="col">carKm</th>
                <th scope="col">carModel</th>
                <th scope="col">carYears</th>
                <th scope="col">userId</th>
              </tr>
            </thead>

            <tbody>
              <tr th:each="dto:${list}">
                <th scope="row">
                  <a th:href="|@{/myPage/userCarDetailInfo(carId=${dto.carId}, userName=${#authentication.principal.username} )}|" class="text-decoration-none"> [[${dto.carNumber}]]</a>

                  <span class="badge progress-bar-success" style="background-color: #0a53be">[[${dto.carKm}]]</span>

                  <div th:if="${dto.fileNames != null && dto.fileNames.size() > 0}">
                    <img style="width:100px" th:each="fileName: ${dto.fileNames}"
                         th:src="|/view/s_${fileName.uuid}_${fileName.fileName}|">
                  </div>
                </th>

                <td>[[${dto.carId}]]</td>
                <td>[[${dto.carColors}]]</td>
                <td>[[${dto.carGrade}]]</td>
                <td>[[${dto.carKm}]]</td>
                <td>[[${dto.carModel}]]</td>
                <td>[[${dto.carYears}]]</td>
                <td>[[${dto.userId}]]</td>

              </tr>
              </tbody>
          </table>

          <div class="my-4">
            <div class="float-end">
              <a th:href="|@{/myPage/userCarRegister}|" class="text-decoration-none">
                <button type="button" class="btn btn-primary">New</button>
              </a>
            </div>
          </div>


        </div><!-- <div class="card-body">-->
      </div>
    </div>
  </div>

</div> <!--<div layout:fragment="content">-->

<script layout:fragment="script" th:inline="javascript">

</script>
