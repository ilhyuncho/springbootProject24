<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      layout:decorate="~{layout/basic.html}">

<head>
    <title>Car Register</title>
</head>

<div layout:fragment="content">
    <div class="row mt-3">

        <div class="col">
            <div class="card">
                <div class="card-header">
                    Car Info
                </div>
                <div class="card-body">

                    <!-- 인증 정보에서 사용자 정보 가져오기-->
                    <div class="input-group mb-3" th:with="user=${#authentication.principal}">
                        <span class="input-group-text">고객 명</span>
                        <label>
                            <input type="text" name="userID" class="form-control" th:value="${user.username}">
                        </label>
                    </div>
                    <!-- 인증 정보에서 사용자 정보 가져오기-->

                    <form action="/myPage/carRegister" method="post">

                        <div class="input-group mb-3">
                            <span class="input-group-text">CarNumber</span>
                            <input type="text" name="carNumber" class="form-control" th:value="35마3983" value="th:value안될때">
                        </div>

                        <div class="input-group mb-3">
                            <span class="input-group-text">CarGrade</span>
                            <input type="text" name="carGrade" class="form-control" th:value="MIDDLE_LARGE">
                        </div>

                        <div class="input-group mb-3">
                            <span class="input-group-text">CarModel</span>
                            <input type="text" name="carModel" class="form-control" th:value="model1">
                        </div>

                        <div class="input-group mb-3">
                            <span class="input-group-text">CarColors</span>
                            <input type="text" name="carColors" class="form-control" th:value="white">
                        </div>

                        <div class="input-group mb-3">
                            <span class="input-group-text">CarYears</span>
                            <input type="text" name="CarYears" class="form-control" th:value="2013">
                        </div>

                        <div class="input-group mb-3">
                            <span class="input-group-text">carKm</span>
                            <input type="text" name="carKm" class="form-control" th:value="10000">
                        </div>

                        <div class="my-4">
                            <div class="float-end">
                                <button type="submit" class="btn btn-primary submitBtn">Submit</button>
                                <button type="reset" class="btn btn-secondary">Reset</button>
                            </div>
                        </div>
                    </form>
                </div><!-- <div class="card-body">-->



            </div>
        </div>
    </div>

</div> <!--<div layout:fragment="content">-->

<script layout:fragment="script" th:inline="javascript">

    // 사용자 인증 정보 확인 begin ----------------------
    const authlog = [[${#authentication}]]

</script>
