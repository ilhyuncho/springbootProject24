<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/basic.html}">

<head>
  <title>My Info</title>
</head>

<div layout:fragment="content">

  <div class="row mt-3">

    <div class="col">
      <div class="card">
        <div class="card-header">
          나의 정보
        </div>
        <div class="card-body">

          <div class="input-group mb-3">
            <span class="input-group-text">고객 이름</span>
            <label>
              <input type="text" class="form-control" th:value="${userDTO.userName}" readonly>
            </label>
          </div>

          <div class="input-group mb-3">
            <span class="input-group-text">고객 등급</span>
            <label>
              <input type="text" class="form-control" th:value="${userDTO.getMGrade()}" readonly>
            </label>
          </div>

          <div class="input-group mb-3">
            <span class="input-group-text">포인트<a th:href="|@{/myPage/myPoint(userName=${#authentication.principal.username})}|">(포인트 상세 내역)</a></span>
            <label>
              <input type="text" class="form-control" th:value="${userDTO.mPoint}" readonly>
            </label>
          </div>

          <div class="input-group mb-3">
            <span class="input-group-text">주소</span>
            <input type="text" class="form-control" th:value="${userDTO.address}" readonly>
          </div>

          <div class="input-group mb-3">
            <span class="input-group-text">결제 주소</span>
            <input type="text" class="form-control" th:value="${userDTO.billingAddress}" readonly>
          </div>

          <div class="input-group mb-3">
            <span class="input-group-text">배송 주소<a th:href="|@{/myPage/deliveryAddress(userName=${#authentication.principal.username})}|">(배송 주소록 관리)</a></span>
              <input type="text" class="form-control" th:value="${userDTO.billingAddress}" readonly>
          </div>

        </div><!-- <div class="card-body">-->
      </div>
    </div>
  </div>

</div> <!--<div layout:fragment="content">-->

<script layout:fragment="script" th:inline="javascript">

</script>
