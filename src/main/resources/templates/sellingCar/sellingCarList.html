<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/basic.html}">

<head>
  <title>SellingCar Info</title>
</head>

<div layout:fragment="content">

  <div class="row mt-3">

    <div class="col">
      <div class="card">
        <div class="card-header">
          차량 구매 신청 현황
        </div>

        <div class="card-body">
          <table class="table">
            <thead>
              <tr>
                <th scope="col">carNumber</th>
                <th scope="col">sellingCarStatus</th>
                <th scope="col">requiredPrice</th>
                <th scope="col">expiredDate</th>
              </tr>
            </thead>

            <tbody>
              <tr th:each="dto:${list}">
                <th scope="row">
                  <a th:href="|@{/buyRequest/get(carId=${dto.carId}, sellingCarId=${dto.sellingCarId}, userName=${#authentication.principal.username} )}|"
                     class="text-decoration-none"> [[${dto.carNumber}]]</a>

<!--                  <div th:if="${dto.fileNames != null && dto.fileNames.size() > 0}">-->
<!--                    <img style="width:100px" th:each="fileName: ${dto.fileNames}"-->
<!--                         th:src="|/view/s_${fileName.uuid}_${fileName.fileName}|">-->
<!--                  </div>-->

                </th>
                <td>[[${dto.sellingCarStatus}]]</td>
                <td>[[${dto.requiredPrice}]]</td>
                <td>[[${ #temporals.format(dto.expiredDate, 'yyyy-MM-dd HH:mm:ss')}]]</td>
              </tr>
              </tbody>
          </table>

          <div class="my-4">
            <div class="float-end">
              <a th:href="|@{/myPage/userCarRegister}|" class="text-decoration-none">
                <button type="button" class="btn btn-primary">New</button>
              </a>
            </div>
          </div>

        </div><!-- <div class="card-body">-->
      </div>
    </div>
  </div>

</div> <!--<div layout:fragment="content">-->

<script layout:fragment="script" th:inline="javascript">

</script>
